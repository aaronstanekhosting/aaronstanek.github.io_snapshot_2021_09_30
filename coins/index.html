  <select onchange="set_currency()" id="u">
    <option value="!">select currency</option>
    <option value="!"></option>
    <option value="AUD">AUD, Australian Dollar</option>
    <option value="CAD">CAD, Canadian Dollar</option>

    <option value="JPY">JPY, Japanese Yen</option>
    <option value="KRW">KRW, South Korean Won</option>
    <option value="NOK">NOK, Norwegian Krone</option>

  <select onchange="set_currency()" id="v">

    <option value="M">manual sample</option>
  </select>
  <span id="b" style="display:none">
    <br>
    <span id="h1">
      <p>Which coins do you have?</p>
      <input type="button" value="All" onclick="pick(1)">
      <input type="button" value="None" onclick="pick(0)">
    </span>
    <p id="h2">
      Take a small random sample of your coins<br>
      How many of each coin are in your sample?
    </p>
    <br><br>
    <span id="z"></span>
    <br>
    <p>What is the total weight of the coins? (Not including the container)</p>
    <input type="number" id="m">
    <select id="w">
      <option value="!">select units</option>
      <option value="!"></option>
      <option value="1000.0">kilograms</option>
      <option value="1.0">grams</option>

      <option value="453.592">pounds</option>
